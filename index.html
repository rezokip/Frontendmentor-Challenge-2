<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href ="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&family=Outfit:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <article>
    <div class="image-container">
      <div class="hover-container">
       <div class="icon-view"><img src="images/icon-view.svg"></div> 
      </div>
      
      <img class="image"src="images/image-equilibrium.jpg" alt="balancing-dice">
    </div>

    <h2 class="title">Equilibrium #3429</h2>
    <p class="definition">Our Equilibrium collection promotes balance and calm. </p>
    <div class="information">
      <div class="left-site">
        <div class="icon-container">
          <img class="icon-ethereum"src="images/icon-ethereum.svg" alt="ethereum-icon">
        </div>
        <p class="crypto-currency">0.041 ETH</p>
      </div>
      <div class="right-site">
        <div class="icon-container">
          <img class="icon-clock" src="images/icon-clock.svg" alt="clock-icon">
        </div>
        
        <p class="days-left">3 days left</p>
      </div>
    </div> 
    
    <div class="creator-container">
      <div class="avatar-image-container">
        <img class="avatar-image"src="images/image-avatar.png" alt="avatar">
      </div>
      <p class="creater-info">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>  
    
  </article>
  <img src="images/icon-view.svg">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
